  <defs>
    <style>
      :root {
        --bg-primary: #FFFFFF;
        --bg-secondary: #F8FAFC;
        --text-primary: #000000;
        --text-secondary: #8A999E;
        --accent-blue: #29B5E8;
        --accent-star: #71D3DC;
        --accent-orange: #FF9F36;
        --accent-purple: #7D44CF;
        --shadow: rgba(0,0,0,0.08);
        --node-stroke: #E2E8F0;
        --pillar-bg: #EFF8FF;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-primary: #000000;
          --bg-secondary: #24323D;
          --text-primary: #FFFFFF;
          --text-secondary: #8A999E;
          --accent-blue: #29B5E8;
          --accent-star: #71D3DC;
          --accent-orange: #FF9F36;
          --accent-purple: #7D44CF;
          --shadow: rgba(0,0,0,0.3);
          --node-stroke: #11567F;
          --pillar-bg: #0A2540;
        }
      }
      
      .subgraph {
        fill: var(--pillar-bg);
        stroke: var(--accent-blue);
        stroke-width: 2px;
        filter: drop-shadow(3px 3px 6px var(--shadow));
      }
      
      .node rect {
        fill: var(--bg-primary);
        stroke: var(--node-stroke);
        stroke-width: 1.5px;
        filter: drop-shadow(2px 2px 3px var(--shadow));
      }
      
      .node.summary rect {
        fill: var(--accent-star);
        stroke: var(--accent-star);
      }
      
      .node.summary text {
        fill: white;
        font-weight: 600;
      }
      
      .node.value rect {
        fill: var(--accent-blue);
        stroke: var(--accent-blue);
        filter: drop-shadow(6px 6px 12px var(--shadow));
      }
      
      .node.value text {
        fill: white;
        font-weight: 700;
      }
      
      .node text {
        fill: var(--text-primary);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        font-size: 12px;
        text-anchor: middle;
      }
      
      .subgraph-title {
        font-size: 15px;
        font-weight: 700;
        fill: var(--text-primary);
      }
      
      .icon {
        font-size: 28px;
      }
      
      .edge path {
        stroke: var(--accent-blue);
        stroke-width: 3px;
        fill: none;
        opacity: 0.6;
      }
      
      .edge polygon {
        fill: var(--accent-blue);
        opacity: 0.6;
      }
    </style>
    
    <marker id="arrowhead" markerWidth="12" markerHeight="12" refX="10" refY="3" orient="auto">
